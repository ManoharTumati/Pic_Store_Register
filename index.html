    border: 1px solid black;

    <div class="register">
        <form action="login.html">
            <p><label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter your full name"  required id="uname">
            </p>
            <p><label for="email">E-mail</label>
            <input type="email" name="email" placeholder="Enter your E-mail" required id="gmail">
            </p>
            <p><label for="pass">Password</label>
            <input type="password" placeholder="set your password" required id="pwd">
            </p>
            <p>
                <label for="dob">Date of Birth</label>
                <input type="date" required id="dofb">
            </p>
            <p>
                <label for="">Gender</label>
                <input type="radio" name="gender" id="m">
                <label for="m">Male</label>
                <input type="radio" name="gender" id="f" >
                <label for="f" >Female</label>
            </p>
            <p>
                <label for="passphoto">Passport Size Photo </label>
                <input type="file">
            </p><br>
            <button type="submit">Register</button> 
            <br>already have an account? <a href="login.html">Login here</a>
        </form>

    </div>
